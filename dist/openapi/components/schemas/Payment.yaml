type: object
description: >-
  A payment on the viagogo marketplace that belongs to the currently
  authenticated user
additionalProperties: false
properties:
  id:
    type: integer
    description: The payment identifier
    format: int32
    nullable: true
  created_at:
    type: string
    description: The date when the payment was created.
    format: date-time
    nullable: true
  number_of_sales:
    type: integer
    description: The total number of sales associated to the payment
    format: int32
  payment_amount:
    nullable: true
    oneOf:
      - $ref: ./Money.yaml
  credits:
    nullable: true
    oneOf:
      - $ref: ./Money.yaml
  charges:
    nullable: true
    oneOf:
      - $ref: ./Money.yaml
  proceeds:
    nullable: true
    oneOf:
      - $ref: ./Money.yaml
  _links:
    nullable: true
    oneOf:
      - $ref: ./PaymentLinks.yaml
  _embedded:
    nullable: true
    oneOf:
      - $ref: ./PaymentEmbeddedResources.yaml
