get:
  tags:
    - E-Tickets (Sales)
  summary: List e-tickets for a sale
  operationId: ETicket_GetSaleETickets
  parameters:
    - name: saleId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: ''
      content:
        application/hal+json:
          schema:
            $ref: ../components/schemas/ETickets.yaml
    '401':
      $ref: ../components/responses/requires_authentication.yaml
      description: null
    '403':
      $ref: ../components/responses/forbidden.yaml
      description: null
    '404':
      $ref: ../components/responses/not_found.yaml
      description: null
    '500':
      $ref: ../components/responses/internal_server_error.yaml
      description: null
  security:
    - OAuth2:
        - 'read:user'
        - 'read:sales'
