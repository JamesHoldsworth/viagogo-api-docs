post:
  tags:
    - E-Tickets (Inventory)
  summary: Upload e-tickets for an event
  operationId: ETicket_UploadEventETicket
  parameters:
    - name: eventId
      in: path
      required: true
      schema:
        type: integer
        format: int32
    - name: page
      in: query
      description: Specifies which page of data to retrieve.
    - name: page_size
      in: query
      description: Set custom page sizes on response.
  responses:
    '200':
      description: ''
      content:
        application/hal+json:
          schema:
            $ref: ../components/schemas/ETicketUploads.yaml
    '400':
      $ref: ../components/responses/validation_failed.yaml
      description: null
    '401':
      $ref: ../components/responses/requires_authentication.yaml
      description: null
    '403':
      $ref: ../components/responses/forbidden.yaml
      description: null
    '500':
      $ref: ../components/responses/internal_server_error.yaml
      description: null
  security:
    - OAuth2:
        - 'write:user'
get:
  tags:
    - E-Tickets (Inventory)
  summary: List e-ticket uploads for an event
  operationId: ETicket_GetEventETicketUploads
  parameters:
    - name: eventId
      in: path
      required: true
      schema:
        type: integer
        format: int32
  responses:
    '200':
      description: ''
      content:
        application/hal+json:
          schema:
            $ref: ../components/schemas/ETicketUpload.yaml
    '401':
      $ref: ../components/responses/requires_authentication.yaml
      description: null
    '403':
      $ref: ../components/responses/forbidden.yaml
      description: null
    '404':
      $ref: ../components/responses/not_found.yaml
      description: null
    '500':
      $ref: ../components/responses/internal_server_error.yaml
      description: null
  security:
    - OAuth2:
        - 'read:user'
