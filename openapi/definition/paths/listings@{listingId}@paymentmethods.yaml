put:
  tags:
    - PaymentMethods
  summary: List payment methods for a listing
  operationId: PaymentMethods_GetListingPaymentMethods
  parameters:
    - name: listingId
      in: path
      required: true
      schema:
        type: integer
        format: int64
  requestBody:
    x-name: body
    content:
      application/json:
        schema:
          nullable: true
          oneOf:
            - $ref: ../components/schemas/PutListingPaymentMethodsRequest.yaml
  responses:
    '200':
      description: ''
      content:
        application/hal+json:
          schema:
            $ref: ../components/schemas/PaymentMethods.yaml
    '400':
      $ref: ../components/responses/validation_failed.yaml
      description: null
    '401':
      $ref: ../components/responses/requires_authentication.yaml
      description: null
    '403':
      $ref: ../components/responses/forbidden.yaml
      description: null
    '500':
      $ref: ../components/responses/internal_server_error.yaml
      description: null
  security:
    - OAuth2:
        - 'read:user'
