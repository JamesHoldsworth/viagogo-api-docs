get:
  tags:
    - Webhooks
  summary: List webhooks
  description: List webhooks for the authenticated user.
  operationId: Webhooks_Get
  responses:
    '200':
      description: ''
      content:
        application/hal+json:
          schema:
            nullable: true
            oneOf:
              - $ref: ../components/schemas/Webhooks.yaml
    '401':
      $ref: ../components/responses/requires_authentication.yaml
      description: null
    '403':
      $ref: ../components/responses/forbidden.yaml
      description: null
    '500':
      $ref: ../components/responses/internal_server_error.yaml
      description: null
  security:
    - OAuth2:
        - 'read:webhooks'
post:
  tags:
    - Webhooks
  summary: Create a webhook
  operationId: Webhooks_Post
  requestBody:
    x-name: body
    content:
      application/json:
        schema:
          nullable: true
          oneOf:
            - $ref: ../components/schemas/PostWebhookRequest.yaml
  responses:
    '201':
      description: ''
      content:
        application/hal+json:
          schema:
            $ref: ../components/schemas/Webhook.yaml
    '400':
      $ref: ../components/responses/validation_failed.yaml
      description: null
    '401':
      $ref: ../components/responses/requires_authentication.yaml
      description: null
    '403':
      $ref: ../components/responses/forbidden.yaml
      description: null
    '500':
      $ref: ../components/responses/internal_server_error.yaml
      description: null
  security:
    - OAuth2:
        - 'write:webhooks'
