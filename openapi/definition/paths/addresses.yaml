get:
  tags:
    - Addresses
  summary: List addresses
  description: List addresses for the current user.
  operationId: Addressess_GetUserAddresses
  responses:
    '200':
      description: ''
      content:
        application/hal+json:
          schema:
            nullable: true
            oneOf:
              - $ref: ../components/schemas/Addresses.yaml
    '401':
      $ref: ../components/responses/requires_authentication.yaml
      description: null
    '403':
      $ref: ../components/responses/forbidden.yaml
      description: null
    '500':
      $ref: ../components/responses/internal_server_error.yaml
      description: null
  security:
    - OAuth2:
        - 'read:user'
post:
  tags:
    - Addresses
  summary: Create an address
  operationId: Addressess_Post
  requestBody:
    x-name: body
    content:
      application/json:
        schema:
          nullable: true
          oneOf:
            - $ref: ../components/schemas/PostAddressRequest.yaml
  responses:
    '201':
      description: ''
      content:
        application/hal+json:
          schema:
            $ref: ../components/schemas/Address2.yaml
    '400':
      $ref: ../components/responses/validation_failed.yaml
      description: null
    '401':
      $ref: ../components/responses/requires_authentication.yaml
      description: null
    '403':
      $ref: ../components/responses/forbidden.yaml
      description: null
    '500':
      $ref: ../components/responses/internal_server_error.yaml
      description: null
  security:
    - OAuth2:
        - 'write:user'
