get:
  tags:
    - Shipments (Inventory)
  summary: List shipments for a seller listing
  operationId: Shipments_GetListingShipments
  parameters:
    - name: listingId
      in: path
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: ''
      content:
        application/hal+json:
          schema:
            $ref: ../components/schemas/Shipments.yaml
    '401':
      $ref: ../components/responses/requires_authentication.yaml
      description: null
    '403':
      $ref: ../components/responses/forbidden.yaml
      description: null
    '404':
      $ref: ../components/responses/not_found.yaml
      description: null
    '500':
      $ref: ../components/responses/internal_server_error.yaml
      description: null
  security:
    - OAuth2:
        - 'read:user'
        - 'read:sellerlistings'
put:
  tags:
    - Shipments (Inventory)
  summary: Print a shipping label for a seller listing
  operationId: Shipments_PutOrGetListingShipmentLabel
  parameters:
    - name: listingId
      in: path
      required: true
      schema:
        type: integer
        format: int64
  responses:
    '200':
      description: ''
      content:
        application/hal+json:
          schema:
            $ref: ../components/schemas/Shipment.yaml
    '400':
      $ref: ../components/responses/validation_failed.yaml
      description: null
    '401':
      $ref: ../components/responses/requires_authentication.yaml
      description: null
    '403':
      $ref: ../components/responses/forbidden.yaml
      description: null
    '500':
      $ref: ../components/responses/internal_server_error.yaml
      description: null
  security:
    - OAuth2:
        - 'write:user'
        - 'write:sellerlistings'
