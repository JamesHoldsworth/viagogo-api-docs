type: object
description: >-
  An address is a delivery, pickup or billing address associated with the
  current user.
additionalProperties: false
properties:
  full_name:
    type: string
    description: The full name of the recipient.
    nullable: true
  default:
    type: boolean
    description: >-
      True if the address is the current user's default address; Otherwise,
      false.
    nullable: true
  address_1:
    type: string
    description: The first line of the address.
    nullable: true
  address_2:
    type: string
    description: The second line of the address.
    nullable: true
  address_3:
    type: string
    description: The third line of the address.
    nullable: true
  city:
    type: string
    description: The name of the city where the address is located.
    nullable: true
  state_province:
    type: string
    description: The name of the State or Province where the address is located.
    nullable: true
  postal_code:
    type: string
    description: The postal code for the address.
    nullable: true
  country_code:
    type: string
    description: >-
      The 2 character ISO code that identifies the country in which the address
      is located.
    nullable: true
